<header>
    <nav>
        <div class="left">
            <a href="{% url 'home' %}">GWS</a>
        </div>
        <div class="center">
            <form method="get" action="{% url 'catalog_list' %}">
                <input type="text" name="q" placeholder="Search games...">
                <button type="submit">Search</button>
            </form>
            <a href="{% url 'catalog_list' %}">Catalog</a>
        </div>
        <div class="right">
            {% if user.is_authenticated %}
                <a href="{% url 'profile' %}">
                    {% if user.avatar %}
                        <img src="{{ user.avatar.url }}" alt="{{ user.nickname }}" class="avatar">
                    {% endif %}
                    {{ user.nickname }}
                </a>
                <form method="post" action="{% url 'logout' %}" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-logout">Logout</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}">Sign In</a>
                <a href="{% url 'register' %}">Sign Up</a>
            {% endif %}
        </div>
    </nav>
</header>

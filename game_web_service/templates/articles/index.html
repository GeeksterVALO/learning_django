<!-- game_web_service/templates/articles/index.html -->
{% extends "base.html" %}

{% block content %}
    <h1>Список статей</h1>
    <a href="{% url 'article_create' %}">Создать статью</a>
    {% for article in articles %}
        <h2><a href="{% url 'article_detail' id=article.id %}">{{ article.name }}</a></h2>
        <div>{{ article.body|slice:":200" }}</div>
        <a href="{% url 'articles_update' id=article.id %}">Редактировать</a>
        <form action="{% url 'articles_delete' article.id %}" method="post">
            {% csrf_token %}
            <input type="submit" value="Удалить">
        </form>
    {% endfor %}
{% endblock %}

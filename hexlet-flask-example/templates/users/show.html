<!doctype html>
<html>
<head>
  <title>Пользователь</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    div {
      margin-bottom: 10px;
    }
    .user-info {
      margin: 20px 0;
    }
    .button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    .button:hover {
      background-color: #45a049;
    }
    .button-edit {
      background-color: white;
      color: black;
      border: 2px solid #4CAF50;
    }
    .button-edit:hover {
      background-color: #f2f2f2;
    }
    .button-delete {
      background-color: red;
    }
    .button-delete:hover {
      background-color: darkred;
    }
    .modal {
      display: none; 
      position: fixed; 
      z-index: 1; 
      padding-top: 100px; 
      left: 0;
      top: 0;
      width: 100%; 
      height: 100%; 
      overflow: auto;
      background-color: rgb(0,0,0);
      background-color: rgba(0,0,0,0.4); 
    }
    .modal-content {
      background-color: #fefefe;
      margin: auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Информация о пользователе</h1>
  <div class="user-info">
    <div><strong>ID:</strong> {{ user.id }}</div>
    <div><strong>Nickname:</strong> {{ user.name }}</div>
    <div><strong>Email:</strong> {{ user.email }}</div>
  </div>
  
  <form action="{{ url_for('get_users') }}" method="get" style="display: inline;">
    <button type="submit" class="button">Вернуться к списку пользователей</button>
  </form>
  <form action="{{ url_for('edit_user', id=user.id) }}" method="get" style="display: inline;">
    <button type="submit" class="button button-edit">Редактировать</button>
  </form>
  <button type="button" class="button button-delete" id="deleteButton">Удалить</button>
  
  <!-- Modal -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>Вы уверены?</p>
      <form action="{{ url_for('delete_user', id=user.id) }}" method="post" style="display: inline;">
        <button type="submit" class="button button-delete">Да</button>
      </form>
      <button type="button" class="button" id="cancelButton">Отменить</button>
    </div>
  </div>

  <script>
    var modal = document.getElementById("myModal");
    var btn = document.getElementById("deleteButton");
    var span = document.getElementsByClassName("close")[0];
    var cancelButton = document.getElementById("cancelButton");

    btn.onclick = function() {
      modal.style.display = "block";
    }

    span.onclick = function() {
      modal.style.display = "none";
    }

    cancelButton.onclick = function() {
      modal.style.display = "none";
    }

    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>
</body>
</html>

<header>
    <nav>
        <div class="left">
            <a href="{% url 'home' %}">GWS</a>
        </div>
        <div class="center">
            <form method="get" action="{% url 'game_list' %}">
                <input type="text" name="q" placeholder="Search games...">
                <button type="submit">Search</button>
            </form>
        </div>
        <div class="right">
            {% if user.is_authenticated %}
                <a href="{% url 'profile' %}">
                    <img src="{{ user.avatar.url }}" alt="{{ user.nickname }}" class="avatar">
                    {{ user.nickname }}
                </a>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Sign In</a>
                <a href="{% url 'register' %}">Sign Up</a>
            {% endif %}
        </div>
    </nav>
</header>
